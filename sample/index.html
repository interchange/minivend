<H1>Welcome to The Art Store</H1>

(The MiniVend Demonstration System)
<I>This is the full-featured demo for MiniVend 1.02, the
freely-redistributable electronic catalog. You can do anything you
would with a live catalog -- submit orders, search, try inputting
account information using SSL (no real credit card numbers, of course).
<A HREF=mailto:mikeh@iac.net>Reports</A>
of anomalous operation will be appreciated.</I>

<P>
We have reproductions of some the great are of all ages.
<A HREF="__VEND_URL__/nf_sel">
Browse</A> the category you like -- or try
<A HREF="__VEND_URL__/nf_search">searching</A>
for your favorite artist.

<P>
<TABLE>
<TR>
<TD ALIGN=ABSBOTTOM>
<A HREF="__VEND_URL__/nf_search">
<IMG SRC="/sample/images/web_srch.gif" ALT="[search]" BORDER=0><BR>
Search for your<BR>favorite!</A>
<TD>
<P>
To use the search feature, just press the link to your left.  That will
send you to a frame that will let you search on artist, title, or
museum. 
<TR>
<TR>
<TD ALIGN=ABSBOTTOM>
<A HREF="__VEND_URL__/nf_sel">
<IMG SRC="/sample/images/art.gif" ALT="[PAINTING]" BORDER=0><BR>
Select by<BR>category!</A>
<TD>
<P>
To select by category, click on the button to the left.
</TABLE>
Either way, just press the order button for an item you like!
Our electronic order form will automatically add it
to your list. Fill out the attached order form
to place your order. That's all there is to it!
