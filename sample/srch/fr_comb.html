<HTML>
<HEAD>
<TITLE>Search The Art Store</TITLE>
[framebase main]
</HEAD>
[body 1]
<TABLE>
	<TR VALIGN=TOP>
		<TD>
			<IMG WIDTH=40 HEIGHT=40 SRC="/sample/images/web_srch.gif" ALT="SEARCH">
			<FONT SIZE=6><I>Search</I></FONT>
			<BR>[finish-order]
			<BR>[[buttonbar 3]]<BR>
	<FORM ACTION="[process-target main]" METHOD=POST>
	Spelling errors allowed<BR>
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="0" CHECKED> 0
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="1"> 1 
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="2"> 2
		</TD>
		<TD>
	<B>Artist/Title</B><BR>
	<INPUT TYPE=text NAME="mv_searchspec" SIZE=20>
	<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
	<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
	Matches per page:
	<SELECT NAME="mv_matchlimit">
			<OPTION>1
			<OPTION>5
			<OPTION>10
			<OPTION SELECTED>25
			<OPTION>50
			<OPTION>100
			<OPTION>200
	</SELECT><BR>
	<TABLE>
	<TR>
	<TD>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="no" CHECKED>Must match all<BR>
		<INPUT TYPE="hidden" NAME="mv_searchtype" VALUE="glimpse">
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="yes">Match any<BR>
		<INPUT TYPE="checkbox" NAME="mv_case" VALUE="yes">Case sensitive<BR>
		<INPUT TYPE="checkbox" NAME="mv_substring_match" VALUE="yes">
				Match substrings
	</TD>
	<TD>
		<B>Fields to search:<B><BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="artist" CHECKED>
			Artist<BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="title" CHECKED>
			Title<BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="display" CHECKED>
			Museum
	</TD>
	</TR>
	</TABLE>
	</FORM>
		</TD>
		<TD>
<FORM ACTION="[process-search]" METHOD=POST>
		<TABLE>
		<TR><TD>
		<B>Category</B><BR>
		<SELECT NAME="mv_searchspec" MULTIPLE SIZE=5>
			<OPTION SELECTED> Renaissance
			<OPTION> Impressionists
			<OPTION> Surrealists
			<OPTION> Americana
			<OPTION> Contemporary
		</SELECT>
		</TD>
		<TD>
		<INPUT TYPE=HIDDEN NAME="mv_case" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_orsearch" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_search_field" VALUE="category">
		<INPUT TYPE=HIDDEN NAME="mv_searchtype" VALUE="text">
		<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
		<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
				<SELECT NAME="mv_matchlimit">
					<OPTION>10
					<OPTION SELECTED>25
					<OPTION>50
					<OPTION>100
				</SELECT>
			Matches per page
		</TD>
		</TABLE>

	</FORM>
		</TD>
	</TR>
</TABLE>
[help header][help nf_sel][help footer]
</body> </html>
