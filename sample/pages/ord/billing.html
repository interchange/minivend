<HTML>
<HEAD>
<TITLE>Art Store - Enter name and address</TITLE>
</HEAD>
[body 1]

<FORM ACTION="[process-target _self]" METHOD="POST">
<INPUT TYPE="hidden" NAME="mv_doit" VALUE="refresh">
<INPUT TYPE="hidden" NAME="mv_orderpage" VALUE="ord/checkout">
<INPUT TYPE="hidden" NAME="mv_successpage" VALUE="ord/checkout">
<INPUT TYPE="hidden" NAME="mv_failpage" VALUE="special/needfield">
<INPUT TYPE="hidden" NAME="mv_order_profile" VALUE="billing">
[item_list]
<INPUT TYPE="hidden" NAME="[quantity-name]" VALUE="[item-quantity]">
[/item_list]
<CENTER>
	<H2><B>Please enter your name and address</B></H2>
<TABLE WIDTH=90%>

<TR>
	<TD ALIGN=RIGHT>
		<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
	</TD>
	<TD ALIGN=RIGHT><B>Name</B></TD>
	<TD>
	<INPUT TYPE="text" NAME="name" VALUE="[value name]" size=40>
	</TD>
</TR>

<TR>
	<TD ALIGN=RIGHT>
		<IMG WIDTH=12 HEIGHT=12 SRC="bg.gif">
	</TD>
	<TD ALIGN=RIGHT><B>Company</B></TD>
	<TD>
		   <INPUT TYPE="text" NAME="company" VALUE="[value company]" size=40>
	</TD>
</TR>

<TR>
	<TD ALIGN=RIGHT>
		<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
	</TD>
	<TD ALIGN=RIGHT><B>Address</B></TD>
	<TD ALIGN=LEFT>
		<INPUT TYPE="text" NAME="address" VALUE="[value address]" size=40>
	</TD>
</TR>

<TR>
	<TD ALIGN=RIGHT>
		<BR>
	<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
	</TD>
	<TD ALIGN=RIGHT><BR><B>City</B></TD>
	<TD VALIGN=BOTTOM>
	<TABLE CELLPADDING=0 MARGINWIDTH=0>
	<TR>
		<TD VALIGN=BOTTOM>
		<INPUT TYPE="text" NAME="city" VALUE="[value city]" size=20>
		</TD>
		<TD ALIGN=RIGHT>
		<BR>
		<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
		</TD>
		<TD ALIGN=CENTER VALIGN=BOTTOM>
		State/Province<BR>
		<INPUT TYPE="text" NAME="state" VALUE="[value state]" size=8>
		</TD>
		<TD ALIGN=RIGHT>
		<BR>
		<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
		</TD>
		<TD ALIGN=CENTER VALIGN=BOTTOM>
		Zip/Postal Code<BR>
		<INPUT TYPE="text" NAME="zip" VALUE="[value zip]" size=10>

		</TD> 
	</TR>
	</TABLE>
	</TD>
</TR>

<TR>
	<TD ALIGN=RIGHT>
	<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
	</TD>
	<TD ALIGN=RIGHT><B>Email Address</B></TD>
	<TD>
	<TABLE>
	<TR>
		<TD>
		<INPUT TYPE="text" NAME="email" VALUE="[value email]" size=16>
		</TD>
		<TD ALIGN=RIGHT>
		<IMG WIDTH=12 HEIGHT=12 SRC="bg.gif">
		</TD>
		<TD ALIGN=RIGHT>
		<B>Country</B>
		</TD>
		<TD ALIGN=RIGHT>
		[if value country]
			<INPUT TYPE=TEXT NAME="country" VALUE="[value country]" SIZE=16>
		[else]
			[help country_select]
		[/else]
		[/if]
		</TD>
	</TR>
	</TABLE>
	</TD>
</TR>

<TR>	
	<TD ALIGN=RIGHT>
	<IMG WIDTH=12 HEIGHT=12 SRC="redball.gif">
	</TD>
	<TD ALIGN=RIGHT><B>Daytime Phone</B></TD>
	<TD>
	<TABLE>
	<TR>
		<TD>
		<INPUT TYPE="text" NAME="phone_day" VALUE="[value phone_day]" size=16>
		</TD>
		<TD ALIGN=RIGHT>
		<IMG WIDTH=12 HEIGHT=12 SRC="bg.gif">
		</TD>
		<TD ALIGN=RIGHT>
		<B>Evening</B>
		</TD>
		<TD>
		<INPUT TYPE="text" NAME="phone_night" VALUE="[value phone_night]" size=16>
		</TD>
	</TR>
	</TABLE>
</TR>

<TR>
	<TD COLSPAN=3 ALIGN=CENTER>
	<INPUT TYPE="submit" NAME="mv_todo" VALUE="Next Screen">
	</TD>
</TR>

<TR>
	<TD ALIGN=RIGHT>
	<IMG WIDTH="12" HEIGHT="12" SRC="redball.gif">
	</TD>
	<TD COLSPAN=2>
		<I>We need these fields to process your order</I>
	</TD>
</TR>
</TABLE>
</FORM>
[buttonbar 0]
</CENTER>
</body> </html>
