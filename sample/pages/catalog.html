<HTML>
<HEAD>
<TITLE>The Art Store Catalog</TITLE>
<FRAMESET rows="*,200">
    <FRAMESET cols="340,*">
        <FRAME SRC="[area feature]" NAME=main>
        </FRAME>
        <FRAME SRC="[area home]" NAME=details>
        </FRAME>
    </FRAMESET>
	<FRAMESET cols="140,*">
        <FRAME SRC="[area srch/category]" NAME=category>
        </FRAME>
        <FRAME SRC="[area srch/query]" NAME=search>
        </FRAME>
    </FRAMESET>
</FRAMESET>
<NOFRAMES>

</HEAD>
[body 1]

<IMG WIDTH=307 HEIGHT=153 SRC="artstore.gif" ALIGN="CENTER">
<H1>Welcome to The Art Store Catalog</H1>
<P>
We have reproductions of some the great are of all ages.  Browse
the <A HREF="#CATEGORY">category</A> you like -- or try
<A HREF="#SEARCH">searching</A>
for your favorite artist.
<P>
Either way, just press the order button for an item you like!
Our electronic order form will automatically add it
to your list. Fill out the attached order form
to place your order. That's all there is to it!
<P>

<A NAME="SEARCH">
<H3>Search The Art Store</H3>
</A>

<IMG WIDTH=40 HEIGHT=40 SRC="web_srch.gif" ALT="SEARCH">
<FONT SIZE=6><I>Search</I></FONT>
<BR>[finish-order]
<BR>[[buttonbar 3]]<BR>
	<FORM ACTION="[process-search]" METHOD=POST>
	Spelling errors allowed<BR>
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="0" CHECKED> 0
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="1"> 1 
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="2"> 2
	<P>
	<B>Artist/Title</B><BR>
	<INPUT TYPE=text NAME="mv_searchspec" SIZE=20>
	<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
	<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
	Matches per page:
	<SELECT NAME="mv_matchlimit">
			<OPTION>1
			<OPTION>5
			<OPTION>10
			<OPTION SELECTED>25
			<OPTION>50
			<OPTION>100
			<OPTION>200
	</SELECT><BR>
	<TABLE>
	<TR>
	<TD>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="no" CHECKED>Must match all<BR>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="yes">Match any<BR>
		<INPUT TYPE="checkbox" NAME="mv_case" VALUE="yes">Case sensitive<BR>
		<INPUT TYPE="checkbox" NAME="mv_perl" VALUE="yes">Match exactly<BR>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="yes">Match any<BR>
	</TD>
	<TD>
		<B>Fields to search:<B><BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="artist" CHECKED>
			Artist<BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="title" CHECKED>
			Title<BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="display" CHECKED>
			Museum
	</TD>
	</TR>
	</TABLE>
	</FORM>
<HR SIZE=4>
<A NAME="CATEGORY">
<H3>Browse The Art Store</H3>
</A>
<FORM ACTION="[process-search]" METHOD=POST>
		<TABLE>
		<TR><TD>
		<B>Category</B><BR>
		<SELECT NAME="mv_searchspec" MULTIPLE>
			<OPTION> Renaissance
			<OPTION> Impressionists
			<OPTION> Surrealists
			<OPTION> Americana
			<OPTION> Contemporary
		</SELECT>
		</TD>
		<TD>
		<INPUT TYPE=HIDDEN NAME="mv_case" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_perl" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_orsearch" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_search_field" VALUE="category">
		<INPUT TYPE=HIDDEN NAME="mv_searchtype" VALUE="text">
		<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
		<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
				<SELECT NAME="mv_matchlimit">
					<OPTION>10
					<OPTION SELECTED>25
					<OPTION>50
					<OPTION>100
				</SELECT>
			Matches per page
		</TD>
		</TABLE>

	</FORM>
</NOFRAMES>
</body> </html>
