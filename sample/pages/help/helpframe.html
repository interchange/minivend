<HTML>
<HEAD>
<TITLE>Help for setting up MiniVend</TITLE>
<FRAMESET rows="*,200">
    <FRAME SRC="[area intro]" NAME=details>
    </FRAME>
	<FRAME SRC="[area srch/helpquery]" NAME=search>
	</FRAME>
</FRAMESET>
<NOFRAMES>

</HEAD>
[body 1]
<TABLE>
	<TR VALIGN=TOP>
		<TD>
			<IMG    WIDTH=40 HEIGHT=40 SRC="web_srch.gif" ALT="SEARCH">
			<FONT SIZE=6><I>Search</I></FONT>
			<BR>[finish-order]
			<BR>[[buttonbar 3]]<BR>
	<FORM ACTION="[process-target _top]" METHOD=POST>
	Spelling errors allowed<BR>
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="0" CHECKED> 0
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="1"> 1 
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="2"> 2
		</TD>
		<TD>
	<B>Search for help on MiniVend</B><BR>
	<INPUT TYPE=text NAME="mv_searchspec" SIZE=20>
	<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
	<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
	<INPUT TYPE="hidden" NAME="mv_search_file" VALUE="/c/u/products/minivend.asc"><BR>
	<INPUT TYPE="hidden" NAME="mv_search_page" VALUE="mvhelp"><BR>
	<INPUT TYPE="hidden" NAME="mv_index_delim" VALUE=" %% "><BR>
	<INPUT TYPE="hidden" NAME="mv_return_delim" VALUE=" %% "><BR>
	<INPUT TYPE="hidden" NAME="mv_record_delim" VALUE="%%% "><BR>
	Matches per page:
	<SELECT NAME="mv_matchlimit">
			<OPTION>1
			<OPTION SELECTED>5
			<OPTION>10
			<OPTION>25
			<OPTION>50
			<OPTION>100
			<OPTION>200
	</SELECT><BR>
	<TABLE>
	<TR>
	<TD>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="no" CHECKED>Must match all<BR>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="yes">Match any<BR>
	<TD>
	</TD>
		<INPUT TYPE="checkbox" NAME="mv_case" VALUE="yes">Case sensitive<BR>
		<INPUT TYPE="checkbox" NAME="mv_perl" VALUE="yes">Match exactly<BR>
	</TD>
	</TR>
	</TABLE>
	</FORM>
		</TD>
		<TD>
<FORM ACTION="[process-search]" METHOD=POST>
		<TABLE>
		<TR><TD>
		<B>Category</B><BR>
		<SELECT NAME="mv_searchspec" MULTIPLE SIZE=3>
			<OPTION SELECTED> Renaissance
			<OPTION> Impressionists
			<OPTION> Surrealists
			<OPTION> Americana
			<OPTION> Contemporary
		</SELECT>
		</TD>
		<TD>
		<INPUT TYPE=HIDDEN NAME="mv_case" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_perl" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_orsearch" VALUE="yes">
		<INPUT TYPE=HIDDEN NAME="mv_search_field" VALUE="category">
		<INPUT TYPE=HIDDEN NAME="mv_searchtype" VALUE="text">
		<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
		<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
				<SELECT NAME="mv_matchlimit">
					<OPTION>10
					<OPTION SELECTED>25
					<OPTION>50
					<OPTION>100
				</SELECT>
			Matches per page
		</TD>
		</TABLE>

	</FORM>
		</TD>
	</TR>
</TABLE>
</body> </html>
