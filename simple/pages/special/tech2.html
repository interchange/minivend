<H1>MiniVend Tech Tip No. 2</H1>
<P>
You can make searchable lists of items for display with the special 
&#91;page scan/se=shirts] See our fine shirts now! &#91;/page] tag.
<P>
If you want to make static lists, use the &#91;loop item1,item2] HTML &#91;/loop]
tag set to build an iterative list.
