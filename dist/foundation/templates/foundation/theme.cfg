# This file defines the variables for templating.

ParseVariables Yes

# Theme images directory
Variable  THEME             foundation
Variable  THEME_IMG_DIR     __THEME__/
Variable  THEME_LOGO     __THEME_IMG_DIR__/logo.gif

ifdef LOGO
Variable  THEME_LOGO  __LOGO__
endif

##
## Here we pick up the region variables like LEFTONLY_TOP and LEFTONLY_BOTTOM.
##
DirConfig Variable templates/__THEME__/regions

##
## TRAFFIC is defined system-wide in interchange.cfg. When in
## low-traffic mode, variables are dynamic -- i.e. when you change the
## region file the page changes. Otherwise a reconfig must be done to
## change the variable.
##
ifdef @TRAFFIC =~ /low/i
Pragma dynamic_variables
Pragma dynamic_variables_file_only
endif

##
## Finally, set a default CSS theme which can be overriden in Preferences
##

ifndef THEME_CSS
Variable THEME_CSS <<EOV

<STYLE TYPE="text/css">

BODY {
  background-color: #FFFFFF;
  font-family: Helvetica;
  font-size: 12px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  margin-bottom: 0px;
}

TD {
  font-family: Helvetica;
  font-size: 12px;
}

A:link, A:active, A:visited {
  color: #993333;
  font-family: Helvetica;
  font-weight: normal;
  text-decoration: underline;
  font-size: 12px;
}

A:hover {
  color: #FF3333;
  font-family: Helvetica;
  font-weight: normal;
  text-decoration: underline;
  font-size: 12px;
}

A.barlink:link, A.barlink:active, A.barlink:visited {
  color: #FFFFCC;
  font-family: Helvetica;
  font-weight: normal;
  text-decoration: none;
  font-size: 11px;
}

A.barlink:hover {
  color: #FFFFCC;
  font-family: Helvetica;
  font-weight: normal;
  text-decoration: underline;
  font-size: 11px;
}

.maincontent {
  background-color: #FFFFFF;
  color: #000000;
  font-family: Helvetica;
  font-weight: normal;
  font-size: 12px;
}

.contentbar1 {
  background-color: #DDDDDD;
  color: #000000;
  font-family: Helvetica;
  font-weight: normal;
  font-size: 11px;
}

.contentbar2 {
  background-color: #BBBBBB;
  color: #000000;
  font-family: Helvetica;
  font-weight: normal;
  font-size: 11px;
}

.categorybar {
  background-color: #993333;
  color: #FFFFFF;
  font-family: Helvetica;
  font-weight: normal;
  font-size: 11px;
}

.menubar {
  background-color: #CC3333;
  color: #FFFFFF;
  font-family: Helvetica;
  font-weight: normal;
  font-size: 11px;
}

</STYLE>
EOV
endif
