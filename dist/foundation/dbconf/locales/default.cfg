Database options___CURLOCALE__ COLUMN_DEF   "o_height=integer"
Database options___CURLOCALE__ COLUMN_DEF   "o_width=integer"
Database options___CURLOCALE__ COLUMN_DEF   "price=varchar(250)"
Database options___CURLOCALE__ COLUMN_DEF   "wholesale=varchar(250)"

Database options___CURLOCALE__ PREFER_NULL  o_height o_width
Database options___CURLOCALE__ NUMERIC      o_height o_width
