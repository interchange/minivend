Database options___CURLOCALE__ COLUMN_DEF   "o_group=varchar(64) NOT NULL DEFAULT ''"
Database options___CURLOCALE__ COLUMN_DEF   "o_sort=varchar(16) NOT NULL DEFAULT ''"
