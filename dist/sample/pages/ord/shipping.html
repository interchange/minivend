<HTML>
<HEAD>
<TITLE>__COMPANY__ -- Select Shipping Method</TITLE>
</HEAD>
[body 1]

<FORM ACTION="[process-target _self]" METHOD="POST">
[set ShipCost][[if value zip =~/[\d\d\d\d\d(-\d\d\d\d)?/]$[shipping]
[else](no zip for lookup)[/else][/if]][/set]
<CENTER>
<input type="hidden" name="mv_doit" value="refresh">
<input type="hidden" name="mv_orderpage" value="ord/shipping">
<input type="hidden" name="mv_successpage" value="ord/checkout">
<input type="hidden" name="mv_order_profile" value="shipping">
<P>

<H2>
	<B>Choose your shipping method</B><BR>
</H2>
<P>

<SELECT NAME="mv_shipmode">
	<OPTION VALUE="upsg" [selected mv_shipmode upsg]> UPS Ground
	<OPTION VALUE="upsb" [selected mv_shipmode upsb]> UPS Blue
	<OPTION VALUE="upsr" [selected mv_shipmode upsr]> UPS Red
</SELECT>
<P>
<FONT SIZE="-1" COLOR=RED>
	<B>Shipping cost for [shipping_desc]:
		[post][scratch ShipCost][/post]
	</B>
</FONT>
<P>

<INPUT TYPE="submit" NAME="mv_click" VALUE="Calculate Shipping">
<INPUT TYPE="submit" NAME="mv_todo" VALUE="Next Screen">

</FORM>
<P>
[buttonbar 0]
</CENTER>
</body> </html>
