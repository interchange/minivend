*ui_acl_enabled = \&UI::Primitive::ui_acl_enabled;
*get_ui_table_acl = \&UI::Primitive::get_ui_table_acl;
sub {
	UI::Primitive::rotate();
	Vend::Util::logData("$Global::ConfDir/reconfig", $CGI::script_name)
			and return "SUCCESS";
	return "FAILED";
}
EOR

