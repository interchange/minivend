<INPUT TYPE=hidden NAME=mv_nextpage VALUE="@@MM_BASE@@/item_edit">
<INPUT TYPE=hidden NAME=mv_data_table VALUE="[calc]$Config->{ProductFiles}[0][/calc]">
<INPUT TYPE=hidden NAME=ui_data_fields VALUE="[either]__UI_ITEM_FIELDS__[or]description image comment size color sku price weight category[/either]">
<INPUT TYPE=hidden NAME=ui_break_before VALUE="[either]__UI_ITEM_BREAK__[or]description image sku category[/either]">
<table cellpadding=3 cellspacing=0>
<tr>
<td colspan=2 bgcolor=#7079aa><img src="admin/cleardot.gif" width=600 height=1></td>

<tr>
<td bgcolor="#94a0e0" width=150>
<input type="submit" name="show_create_cmd" value="Create new item">
</td>

<td bgcolor="#94a0e0" width=450>

<select name="category" size=1>
<option value=""> Please select a type
[loop search="
	fi=cat
	st=db
	ra=yes
	rf=selector,name
	ml=1000
"]<option value="[loop-param selector]"> [loop-param name]
[/loop]
</select>
<br>

<select name="matrix_id" size=1>
<option value=0> Please select a matrix

	fi=area
	st=db
	ra=yes
	rf=selector,name

"]<option value="[loop-param selector]"> [loop-param name]
[/loop]
</select>

 onClick="return confirm('Are you sure you want to delete this item?')">

</td>
<td bgcolor="#94a0e0">

<select name="item_id" size=10>
[loop search="
	fi=products
	st=db
	ra=yes
	ml=1000
	tf=description
	rf=sku,description
"]<option value="[loop-code]"> [loop-param description]
[/loop]
</select>
